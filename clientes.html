<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  </head>
  <body class="container-fluid">
    <form>

      <div class="row">
        <div class="col-md-4">
          <label for="txtTipoCliente" class="col-md-5">Tipo cliente</label>
          <input type="text" id="txtTipoCliente"class="col-md-6">

        <div class="col-md-4">

        <div class="col-md-6">

      </div>



      <div class="">

      </div>

      <div class="">

      </div>

      <div class="">
        <label for="">Cantidad dinero</label>

      </div>

      <div class="">
        <label for="">Correo electrónico</label>
        <input type="email" id="txtCorreo">
      </div>

      <div class="">

        <input type="password">

    </form>
    <table id="tblClientes">
      <thead>
        <tr>
          <th>Tipo cliente</th>
          <th>Identificación</th>
          <th>Nombre</th>
          <th>Cantidad de dinero</th>
          <th>Correo</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
    <script src="js/logicaNegociosClientes.js"></script>
    <script src="js/logicaInterfazClientes.js"></script>
